modelDefinition:
  $ref: '#/modelSpec'

modelSpec:
  type: object
  properties:
    model:
      type: string
      description: The name of the language model to use
      example: "gpt-4o-mini"
    model_service_provider:
      type: string
      description: Used for querying auth information (api_key/api_base/...) for a model service provider.
      example: "openai"
    custom_llm_provider:
      type: string
      description: Used for Non-OpenAI LLMs (e.g. 'bedrock' for amazon.titan-tg1-large)
      example: "openai"
    temperature:
      type: number
      description: Controls randomness in the output. Values between 0 and 2. Lower values make output more focused and deterministic
      minimum: 0
      maximum: 2
      example: 0.1
      default: 0.1
      # Only for completion API
    max_tokens:
      type: integer
      description: Maximum number of tokens to generate
      minimum: 1
      example: 4096
      # Only for completion API
    max_completion_tokens:
      type: integer
      description: Upper bound for generated completion tokens, including visible and reasoning tokens
      minimum: 1
      example: 4096
      # Only for completion API
    timeout:
      type: integer
      description: Maximum execution time in seconds for the API request
      minimum: 1
      # Common parameter for all APIs
    top_n:
      type: integer
      description: Number of top results to return when reranking documents
      minimum: 1
      # Only for rerank API
    tags:
      type: array
      items:
        type: string
      description: Tags for model categorization
      example: ["free", "recommend"]
      default: []





modelConfig:
  type: object
  properties:
    name:
      type: string
    completion_dialect:
      type: string
    embedding_dialect:
      type: string
    rerank_dialect:
      type: string
    label:
      type: string
    allow_custom_base_url:
      type: boolean
    base_url:
      type: string
    embedding:
      type: array
      items:
        $ref: '#/modelDefinition'
    completion:
      type: array
      items:
        $ref: '#/modelDefinition'
    rerank:
      type: array
      items:
        $ref: '#/modelDefinition'


modelConfigList:
  type: object
  properties:
    items:
      type: array
      items:
        $ref: '#/modelConfig'
    pageResult:
      $ref: './common.yaml#/pageResult'


# LLM Provider Configuration schemas
llmProvider:
  type: object
  properties:
    name:
      type: string
      description: Unique provider name identifier
      example: "openai"
    user_id:
      type: string
      description: User ID of the provider owner, "public" for system providers
      example: "public"
    label:
      type: string
      description: Human-readable provider display name
      example: "OpenAI"
    completion_dialect:
      type: string
      description: API dialect for completion/chat APIs
      example: "openai"
      default: "openai"
    embedding_dialect:
      type: string
      description: API dialect for embedding APIs
      example: "openai"
      default: "openai"
    rerank_dialect:
      type: string
      description: API dialect for rerank APIs
      example: "jina_ai"
      default: "jina_ai"
    allow_custom_base_url:
      type: boolean
      description: Whether custom base URLs are allowed
      default: false
    base_url:
      type: string
      description: Default API base URL for this provider
      example: "https://api.openai.com/v1"
    extra:
      type: string
      description: Additional configuration data in JSON format
    api_key:
      type: string
      description: API key for this provider (if configured by user)
    created:
      type: string
      format: date-time
      description: Creation timestamp
    updated:
      type: string
      format: date-time
      description: Last update timestamp
  required:
    - name
    - user_id
    - label
    - base_url

llmProviderList:
  type: object
  properties:
    items:
      type: array
      items:
        $ref: '#/llmProvider'
